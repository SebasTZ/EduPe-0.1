{% extends "base.html" %}

{% block title %}
    Editar Perfil Educativo
{% endblock %}

{% block content %}
<section class="editar-perfil-educativo-section">
    <h1>Editar Perfil Educativo</h1>

    <form method="POST" action="{{ url_for('editar_perfil_educativo') }}">
        <div class="form-group">
            <label for="education_level">Nivel Educativo:</label>
            <input type="text" id="education_level" name="education_level" value="{{ profile.education_level or '' }}" required>
        </div>

        <div class="form-group">
            <label for="learning_style">Estilo de Aprendizaje:</label>
            <input type="text" id="learning_style" name="learning_style" value="{{ profile.learning_style or '' }}" required>
        </div>

        <div class="form-group">
            <label for="interests">Intereses:</label>
            <textarea id="interests" name="interests" rows="4">{{ profile.interests or '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</section>
{% endblock %}
